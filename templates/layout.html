<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/site.css" />

    <title>
      {% block title %}

      {% endblock %}
    </title>

  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}"><img src="../static/book-high-resolution-logo.png" alt="Logo image" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation"><span
              class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              {% if session.logged_in %}
              <li class="nav-item active">
                <h6 class="nav-link color-default">Welcome, {{session.firstname}}</h6>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light btn-success mr-2"
                  href="{{ url_for('search') }}" role="button">Search</a>
              </li>
              <li class="nav-item">
                <li>
                  <a href="{{ url_for('logout') }}"><button="btn btn-default float-right"ype="submit">Logout</button></a>
                </li>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{{ url_for('register')}}"><button
                    class="btn btn-default" type="submit">Sign Up</button></a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      {% block body %}

      {% endblock %}

      <!-- JavaScript components for Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
  </html>
